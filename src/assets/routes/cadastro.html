<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro-Brive</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/img/login/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/img/login/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/img/login/icon/favicon-16x16.png">
    <link rel="stylesheet" href="/src/assets/css/login/cadastro.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-cadastro">
            <h1>Curta seu momento<br>Entre para a comunidade do Brive</h1>
            <img src="/src/assets/img/login/img/cat-astronaut-cadastro.svg" alt="gatinho-cadastro">
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1>Cadastre-se</h1>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" placeholder="Digite seu email">
                </div>
            
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input id="name" type="user" name="name" placeholder="Crie seu nome de usuário">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Crie sua senha">
                </div>

                <div class="textfield">
                    <label for="confirm-senha">Confirme sua senha</label>
                    <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha novamente">
                </div>

                <button class="btn-cadastrar">Cadastrar</button>
            </div>
            <div class="login">
                <p>Já possui uma conta? <a href="/index.html">Entrar</a></p>
            </div>
        </div>
    </div>
    <script src="/src/assets/js/cadastro.js"></script>
</body>
</html>
